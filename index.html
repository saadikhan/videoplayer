<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive YouTube Video Player</title>
    <style>
        #video-container {
            position: relative;
            width: 100%;
            max-width: 640px; /* Adjust based on your preference */
            margin: auto;
        }

        #avatar {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 100px;
            display: none; /* Hidden initially */
        }

        #question-box {
            position: fixed;
            top: 100px; /* Move the question box down */
            left: 10px;
            padding: 8px;
            background-color: white;
            border: 1px solid #ccc;
            width: 250px;
            display: none; /* Hidden initially */
        }

        #question {
            width: 100%;
        }

        #response {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <div id="player"></div> <!-- YouTube Video player will be embedded here -->
        <img src="avatar.png" alt="Avatar" id="avatar">
        <div id="question-box">
            <input type="text" id="question" placeholder="Ask a question..." />
            <button onclick="askQuestion()">Submit</button>
            <div id="response"></div>
        </div>
    </div>

    <script>
        var avatar = document.getElementById('avatar');
        var questionBox = document.getElementById('question-box');
        var responseBox = document.getElementById('response');
        
        // Load the YouTube Iframe API
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // Create the YouTube player once the API is ready
        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '360',
                width: '640',
                videoId: 'YOUR_YOUTUBE_VIDEO_ID', // Replace with your YouTube video ID
                events: {
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        // When the player state changes (i.e., video is paused)
        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PAUSED) {
                questionBox.style.display = 'block';
                avatar.style.display = 'block'; // Show avatar when video is paused
            } else if (event.data == YT.PlayerState.PLAYING) {
                questionBox.style.display = 'none';
                avatar.style.display = 'none'; // Hide avatar when video is playing
            }
        }

        // Function to send the question to Flask backend and receive the response
        function askQuestion() {
            var question = document.getElementById('question').value;

            // Check if the question is not empty
            if (question.trim() === "") {
                alert("Please enter a question.");
                return;
            }

            // Send the question to Flask via an AJAX POST request
            fetch('http://127.0.0.1:5000/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ question: question })
            })
            .then(response => response.json())
            .then(data => {
                // Display the response from the backend
                if (data.answer) {
                    document.getElementById('response').innerText = "Answer: " + data.answer;
                } else if (data.error) {
                    document.getElementById('response').innerText = "Error: " + data.error;
                }
            })
            .catch(error => {
                console.error("Error:", error);
                document.getElementById('response').innerText = "Error communicating with the backend.";
            });
        }
    </script>
</body>
</html>
