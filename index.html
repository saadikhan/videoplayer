<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Video Player</title>
    <style>
        #search-bar {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            color: white;
            border-radius: 10px;
            z-index: 9999;
        }
        #search-input {
            width: 300px;
            padding: 10px;
            font-size: 16px;
        }
        #search-btn {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- YouTube Video Embed -->
    <div id="player"></div>

    <!-- Search Bar -->
    <div id="search-bar">
        <input type="text" id="search-input" placeholder="Ask something...">
        <button id="search-btn">Search</button>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;

        // This function is called by the YouTube Iframe API once it's ready
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '360',
                width: '640',
                videoId: 'hxMNYkLN7tI',  // Replace with your desired YouTube video ID
                events: {
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        // This function is triggered whenever the video state changes (playing, paused, etc.)
        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PAUSED) {
                // Show the search bar when the video is paused
                document.getElementById('search-bar').style.display = 'block';
            } else if (event.data == YT.PlayerState.PLAYING) {
                // Hide the search bar when the video is playing
                document.getElementById('search-bar').style.display = 'none';
            }
        }

        // Initialize YouTube player on page load
        window.onYouTubeIframeAPIReady = onYouTubeIframeAPIReady;
    </script>
</body>
</html>
