<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Video Player with AI Q&A</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        #video-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: auto;
        }

        iframe {
            width: 100%;
            height: 450px;
        }

        #chat-box {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            display: none; /* Hidden initially */
        }

        #chat-box input {
            width: 250px;
            padding: 5px;
            margin-top: 10px;
        }

        #chat-box button {
            margin-top: 5px;
            padding: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <!-- Embed YouTube video -->
        <iframe id="youtube-video" src="https://www.youtube.com/embed/hxMNYkLN7tI?autoplay=1&rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        
        <!-- Chatbox for search -->
        <div id="chat-box">
            <label for="user-query">Ask a Question:</label>
            <input type="text" id="user-query" placeholder="Type your question..." />
            <button onclick="askQuestion()">Search</button>
            <div id="answer"></div>
        </div>
    </div>

    <script>
        // Detect when video is paused to show the chat box
        const iframe = document.getElementById("youtube-video");
        const chatBox = document.getElementById("chat-box");
        
        // Function to detect pause and show chatbox
        iframe.contentWindow.postMessage('{"event":"command","func":"addEventListener","args":["onStateChange","onPlayerStateChange"]}', '*');

        window.onPlayerStateChange = function(event) {
            if (event.data === 2) {  // Video paused (YouTube API state)
                chatBox.style.display = "block"; // Show chatbox
            }
        };

        // Function to ask questions and simulate AI response
        function askQuestion() {
            const userQuery = document.getElementById("user-query").value;
            if (userQuery.trim() !== "") {
                document.getElementById("answer").innerHTML = `Searching for: <strong>${userQuery}</strong>...<br>Answer: <em>This is a simulated AI response for "${userQuery}".</em>`;
            } else {
                document.getElementById("answer").innerHTML = "<em>Please type a question!</em>";
            }
        }
    </script>
</body>
</html>
