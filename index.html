<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Video Player</title>
    <style>
        #search-bar {
            display: none;
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            color: white;
            border-radius: 5px;
            z-index: 9999;
        }
        #search-input {
            width: 250px;
            padding: 8px;
            font-size: 14px;
        }
        #search-btn {
            padding: 8px;
            font-size: 14px;
            cursor: pointer;
        }
        #avatar {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 100px;
            height: 100px;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div id="avatar">
        <img src="avatar.png" alt="Avatar">
    </div>

    <div id="player"></div>

    <div id="search-bar">
        <input type="text" id="search-input" placeholder="Ask something...">
        <button id="search-btn">Search</button>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;
        let searchBar = document.getElementById('search-bar');

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '360',
                width: '640',
                videoId: 'hxMNYkLN7tI',  // Replace with your desired YouTube video ID
                events: {
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PAUSED) {
                searchBar.style.display = 'block';
            } else if (event.data == YT.PlayerState.PLAYING) {
                searchBar.style.display = 'none';
            }
        }

        window.onYouTubeIframeAPIReady = onYouTubeIframeAPIReady;

        document.getElementById('search-btn').addEventListener('click', function() {
            const query = document.getElementById('search-input').value;
            alert('You searched for: ' + query);  // Placeholder for actual search logic
        });
    </script>
</body>
</html>
