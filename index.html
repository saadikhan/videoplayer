<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Video Player</title>
    <style>
        #video-container {
            position: relative;
        }

        #avatar {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px;
            height: auto;
            display: none;
        }

        #question-box {
            position: absolute;
            top: 100px;
            left: 10px;
            padding: 8px;
            background-color: white;
            border: 1px solid #ccc;
            width: 250px;
            display: none;
        }

        #question {
            width: 100%;
        }

        #response {
            margin-top: 10px;
        }

        video {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <!-- Video hosted on GitHub repository -->
        <video id="video" controls>
            <source src="output_video.mp4" type="video/mp4"> <!-- Reference to the video hosted in the repo -->
            Your browser does not support the video tag.
        </video>
        <img src="avatar.png" alt="Avatar" id="avatar">
        <div id="question-box">
            <input type="text" id="question" placeholder="Ask a question..." />
            <button onclick="askQuestion()">Submit</button>
            <div id="response"></div>
        </div>
    </div>

    <script>
        var video = document.getElementById('video');
        var avatar = document.getElementById('avatar');
        var questionBox = document.getElementById('question-box');
        var responseBox = document.getElementById('response');

        // Function to handle video state
        video.addEventListener('pause', function() {
            questionBox.style.display = 'block';
            avatar.style.display = 'block';  // Show avatar on pause
        });

        video.addEventListener('play', function() {
            questionBox.style.display = 'none';
            avatar.style.display = 'none';  // Hide avatar when video plays
            resetQandA();  // Reset question and answer when the video resumes
        });

        // Function to reset Q&A box
        function resetQandA() {
            document.getElementById('question').value = '';
            responseBox.innerHTML = '';
        }

        // Function to send the question to Flask backend and receive the response
        function askQuestion() {
            var question = document.getElementById('question').value;

            // Check if the question is not empty
            if (question.trim() === "") {
                alert("Please enter a question.");
                return;
            }

            // Send the question to Flask via an AJAX POST request
            fetch('/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ question: question })
            })
            .then(response => response.json())
            .then(data => {
                // Display the response from the backend
                if (data.answer) {
                    document.getElementById('response').innerText = "Answer: " + data.answer;
                } else if (data.error) {
                    document.getElementById('response').innerText = "Error: " + data.error;
                }
            })
            .catch(error => {
                console.error("Error:", error);
                document.getElementById('response').innerText = "Error communicating with the backend.";
            });
        }
    </script>
</body>
</html>
